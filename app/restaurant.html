<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A restaurant review app.">
    <meta name="theme-color" content="#000044">
    <meta name="msapplication-TileColor" content="#ffaa00">
    <meta name="msapplication-config" content="./icons/browserconfig.xml">
    <meta name="theme-color" content="#ffaa00">

    
    <link rel="manifest" href="./manifest.json">

    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- endbuild -->
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#000044">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <a class="skip-main" href="#maincontent">Skip to main content</a>
    <!-- Begin Header -->
    <header role="banner">
      <nav>
        <h1><a href="./">Restaurant Reviews</a></h1>
      </nav>
      <!-- Begin Breadcrumb -->
      <nav>
        <ul id="breadcrumb" aria-label="breadcrumb">
          <li><a href="./">Home</a></li>
        </ul>
      </nav>
      <!-- End Breadcrumb -->
    </header>
    <!-- End Header -->

    <!-- Begin Main -->
    <main id="maincontent" role="main">
      <!-- Begin Map -->
      <section id="map-container" role="application" aria-label="restaurant location map">
        <div id="map"></div>
      </section>
      <!-- End Map -->
      <!-- Begin Restaurant -->
      <section id="restaurant-container" role="region" aria-label="restaurant information">
        <div class="name">
          <h2 id="restaurant-name" tabindex="0"></h2>
        </div>
        <div class="description">
          <div class="img-container">
            <picture>
              <source id="source"/>
              <img id="restaurant-img" class="restaurant-img" tabindex="0">
            </picture>
            <button id="fav-button" class="fav-button" aria-label="favorite">‚ù§</button>
          </div>
          <p id="restaurant-cuisine" tabindex="0"></p>
          <p id="restaurant-address" tabindex="0"></p>
        </div>
        <table id="restaurant-hours" tabindex="0" aria-label="operating hours">
        </table>   
      </section>
      <!-- End Restaurant -->
      <!-- Begin Reviews -->
      <section id="reviews-container" role="region" tabindex="0" aria-label="reviews">
        <div id="reviews-header" class="reviews-header"></div>
        <ul id="reviews-list"></ul>
      </section>
      <!-- End Reviews -->
    </main>
    <!-- End Main -->

    <!-- Begin Footer -->
    <footer id="footer" role="contentinfo">
      Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End Footer -->

    <!-- Begin Modal -->
    <div class="modal" id="modal">
      <button class="hide-button rev-button" onclick="closeModal()" aria-label="Hide Form" title="Hide Form"><strong>x</strong></button>
      <!-- Begin Form -->
      <form id="rev-form" class="rev-form">
        <h2>Leave a Review</h2>
        <hr>
        <div class="field">
          <label for="review-author"><strong>Name<span style="color: red"> *</span></strong></label><br>
          <input type="text" name="review-author" id="review-author" class="review-author" placeholder="Your name.." required>
        </div>
        <div class="field">
          <label for="review-rating"><strong>Rating<span style="color: red"> *</span></strong></label><br>
          <select id="review-rating" class="review-rating" name="Rating" required>
            <option value="1" selected>1</option>
            <option value="2" >2</option>
            <option value="3" >3</option>
            <option value="4" >4</option>
            <option value="5" >5</option>
          </select>
        </div>
        <div class="field">
          <label for="comments"><strong>Comments<span style="color: red"> *</span></strong></label><br>
          <textarea name="comments" id="review-comments" class="review-comments" placeholder="Your review.." required></textarea>
        </div>
        <div class="field">
          <button id="submit-button" class="submit-button rev-button" type="submit"><strong>Submit</strong></button>
        </div>
      </form>
      <!-- End Form -->
    </div>
    <div id="modal-overlay" class="modal-overlay"></div>
    <!-- End Modal -->

    <!-- Begin Notifier --> 
    <div id="message-box" class="message-box" role="alert" aria-live="assertive"></div>
    <!-- End Notifier -->

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    
    <!-- build:js js/db.min.js -->
    <script src="js/idb.js"></script>
    <script src="js/dbhelper.js"></script>
    <!-- endbuild -->
    
    <!-- build:js js/restaurant.min.js defer-->
    <script src="js/restaurant_info.js"></script>
    <!-- endbuild -->

  </body>
</html>
