<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>

  <meta name="theme-color" content="#536878"/>

  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/styles.css"/>
  <link rel="stylesheet" href="dist/css/breakpoints.css"/>
  <link rel="manifest" href="manifest.json"/>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning nav -->
    <nav aria-label="breadcrumb">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <h2 id="restaurant-name" class="restaurant-name"></h2>

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <picture>
        <source id="restaurant-img-source" media="(max-width: 800px)"/>
        <img id="restaurant-img">
      </picture>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section id="map-container">
        <h2 id="restaurant-address"></h2>
        <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <section id="cuisine-container">
      <h2 id="restaurant-cuisine"></h2>
      <table id="restaurant-hours"></table>
    </section>

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  
  <script type="application/javascript" charset="utf-8" src="dist/js/vendor/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/idb.js"></script>

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>

  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpOS0fLi4JISp3kekVBcJGvzkXvgM1KZw&libraries=places&callback=initMapRestaurant"></script>
  <!-- End scripts -->

</body>

</html>
