<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#d40222"/>
  <meta name="description" content="Restaurant reviews app"/>
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX-KPndDEQQjfRPi_jqtfyJzc1VFK-y10&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  
  <!-- Page title -->
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
	<!-- End nav -->
	
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
  
    <!-- Skip content link -->
	<a href="#restaurant-container" class="visually-hidden skip-anchor">Skip to main content</a>
	<!-- End skip content link-->
	
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-roledescription="Restaurant google map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <figure id="restaurant-img">
	    <figcaption>
	      <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
		</figcaption>
	  </figure>
      <p id="table-description" class="visually-hidden">The working hours of the restaurant</p>
      <table id="restaurant-hours" aria-labelledby="table-description" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" tabindex="0" aria-label="The list of reviews"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

</body>

</html>
