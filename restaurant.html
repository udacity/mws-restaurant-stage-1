<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width:450px)" href="css/over450.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
      
    <!-- End nav -->
    <section class="update-dialog modal" aria-hidden=true>
        <p> Update Available </p>
        <label for="install-update" class="accessibility">webpage update available - Update now</label>
        <button id="install-update" class="install-update" tabindex=-1>Update</button>
        <button class="dismiss-update" tabindex=-1  > Later </button>
    </section>
  </header>
  <!-- End header --> 

  <!-- Beginning main -->
  <main id="maincontent">

    <a href="#restaurant-container" class="skip-link">Skip past map</a>
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="map display">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="text/javascript" src="js/modal.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/RegisterSW.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJe-nsswmS8a5fyFgm3zCNwQx8V_dlAWU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
