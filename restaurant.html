<!DOCTYPE html>
<html lang="en">

<head>
	<!--added meta tags for charset, viewport, description-->
	<meta charset="UTF-8">
	<meta name="description" content="Find a local resturant to dine at" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#333333" />
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
	<link rel="manifest" href="/manifest.json" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<title>Restaurant Info</title>
</head>
<body class="inside">
	<!-- Beginning header -->
	<header tabindex="0">
		<!--Skip link to bypass map for keyboard users-->
		<a href ="#reviews-container" class="skip-link">Skip to Reviews</a>
		<!-- Beginning nav -->
		<nav role="navigation">
			<h2>
				<a href="/">Restaurant Reviews</a>
			</h2>
			<!-- Beginning breadcrumb -->
			<ul id="breadcrumb" aria-label="Breadcrumb">
			<li><a href="/">Home</a></li>
			</ul>
			<!-- End breadcrumb -->
		</nav>
		<!-- End nav -->
	</header>
	<!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent" role="main">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container" aria-label="Restaurant Info and hours" tabindex="0">
			<h1 id="restaurant-name"></h1>
			<img id="restaurant-img">
			<p id="restaurant-cuisine"></p>
			<p id="restaurant-address"></p>
			<table id="restaurant-hours"></table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container" aria-label="Restaurant Review">
			<ul id="reviews-list" tabindex="0"></ul>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer">
		&#169; 2017 <a href="/"><strong>Restaurant Reviews</strong></a><br>All Rights Reserved.
		<!--added unicode-->
	</footer>
	<!-- End footer -->

	<!-- Beginning scripts -->
	<!--DBHelper-->
	<script type="text/javascript" src="js/dbhelper.js"></script>
	<!--IndexedDB w/ promises Jake Archibald-->
	<script type="application/javascript" charset="utf-8" src="js/idb-lib.js"></script>
	<!--IndexedDB-->
	<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
	<!--Service worker-->
	<script type="application/javascript" charset="utf-8" src="register.js"></script>
	<script type="application/javascript" charset="utf-8" src="sw.js"></script>
	<!-- Main javascript file -->
	<script type="text/javascript" src="js/restaurant_info.js"></script>

	<!-- Google Maps Currently has workaround for API Key - insert your own key if needed
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>-->

	<!--Leaflet map-->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<!-- End scripts -->

</body>

</html>
