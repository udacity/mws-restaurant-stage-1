<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
  </head>

  <body id="inside">
    <a href="#restaurant-name" id="skip-link" class="skip-link">Skip to Restaurants Info</a>
    <header> <!-- Header -->
      <nav class="flex-center">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>

      <ul id="breadcrumb" class="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </header> <!-- End Header -->

    <div class="spacing-container"></div> <!-- Spacing container for fixed header -->

    <main id="maincontent" class="maincontent"> <!-- Main Content -->
      <!-- Map -->
      <section id="map-container" class="map-container">
        <div id="map" class="map"></div>
      </section>
      <!-- Restaurant Info -->
      <section id="restaurant-container" class="restaurant-container">
        <h2 id="restaurant-name" class="restaurant-name"></h2>
        <img id="restaurant-img" class="restaurant-img">
        <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
        <p id="restaurant-address" class="restaurant-address"></p>
        <table id="restaurant-hours" class="restaurant-hours"></table>
      </section>
      <!-- Restaurant Reviews -->
      <section id="reviews-container" class="reviews-container">
        <ul id="reviews-list" class="reviews-list"></ul>
      </section>
    </main> <!-- End Main Content -->

    <footer id="footer" class="flex-center"> <!-- Footer -->
      <p><a href="/"><strong>Restaurant Reviews</strong></a> &copy; 2018 </p>
    </footer> <!-- End Footer -->

    <!-- Scripts -->
    <script src="js/dbhelper.js"></script>
    <script src="js/restaurant_info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD466FELHa1YmI6-5V8o9b58-GyFaYGsSo&libraries=places&callback=initMap"></script>
  </body>

</html>
