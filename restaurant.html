<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation" >
      <h1 id="navigationheader"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <div role="navigation" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </div>

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h3 id="restaurant-name" tabIndex="0"></h3>
      <picture id="restaurant-img">
        <source type="image/webp">
        <img class="restaurant-img" type="image/png" alt=''/>
      </picture>
      <!--<img id="restaurant-img" >-->
      <p id="restaurant-cuisine" tabIndex="0"></p>
      <p id="restaurant-address" tabIndex="0"></p>
      <table id="restaurant-hours" tabIndex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/localforage.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/apihelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJDOEGdJdvzGm4qPFqmr3nSMPfpfEqtUk&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
