<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width" charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <!-- <nav> -->
      <h1 aria-label="Restaurant Reviews" tabindex="1">Restaurant Reviews</h1>
    <!-- </nav> -->
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/" tabindex="2">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
   
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex="3"></h1>

      <picture>

        <source id="img-large" >        
        <source id="img-small" >

        <img id="restaurant-img">
    </picture>

      <p id="restaurant-cuisine" tabindex="4"></p>
      <p id="restaurant-address" tabindex="5"></p>
      <table id="restaurant-hours" tabindex="6"></table>
    </section>
    <!-- end restaurant -->
     <!-- Beginning map -->
    <section id="map-container" tabindex="-1">
      <div id="map" aria-label="location of restaurant on google maps" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
<!--   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
