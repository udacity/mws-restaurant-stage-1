<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" href="css/overrides.css" type="text/css" />
  <title>Restaurant Info</title>
</head>

<body class="details">
  <div class="container">
    <header>
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <ul aria-label="Breadcrumb" id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </header>

    <main role="main" id="maincontent">
      <section id="map-container">
        <div id="map"></div>
      </section>

      <section id="restaurant-container">
        <div>
          <img id="restaurant-img" />
        </div>
        <div>
          <h1 id="restaurant-name"></h1>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>

      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
  </div>

  <script type="application/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function (registration) {
          console.log('Registration successful, scope is:', registration.scope);
        })
        .catch(function (error) {
          console.log('Service worker registration failed, error:', error);
        });
    }
  </script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHe8nuJWGMK7bBFPdzixBwWf8vxrjCVBo&libraries=places&callback=initMap"></script>
</body>

</html>
