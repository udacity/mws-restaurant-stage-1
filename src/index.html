<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet"
        href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <button id="map"
              role="application"
              aria-label="map"></button>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select"
                class="button"
                aria-label="filter by neighborhoods"
                name="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select"
                class="button"
                aria-label="filter by cuisines"
                name="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript"
          charset="utf-8"
          src="js/main.js"></script>
  <script async
          defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz-NSzy5kH2MTJOy0rGDWgrYbTHxrqkzg&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
