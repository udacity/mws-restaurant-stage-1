<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Reviews</title>
  <!-- Link to the standard Manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- Safari Fallbacks -->
  <link rel="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-mobile-web-app-status-bar-style" content="white">
  <link rel="apple-mobile-web-app-title" content="Restaurant Reviews">
  <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon-152x152.png" sizes="152x152">
  <!-- IE11 Metro App Fallbacks -->
  <meta name="msapplication-TileImage" content="/img/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">
</head>

<body>
  <header>
    <div id="titlebar">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/" aria-current="page">Home</a>
        </li>
      </ol>
    </nav>
    <button id="maptoggle" type="button" role="button" aria-label="Toggle Google Map" aria-pressed="false">Toggle Map</button>
    <!-- End s -->
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label hidden id="neighborhoods-label">Filter Restaurants by Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-label" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label hidden id="cuisines-label">Filter by Cuisine Type</label>
        <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-label" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>



  <footer id="footer">
    <div class="center">
      Copyright (c) 2018
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </div>
  </footer>

</body>

</html>
