<!DOCTYPE html>
<html lang="EN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#317EFB"/>
    <link rel="manifest" href="manifest.json"/>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <div id="map" role="application"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <label for="neighborhoods-select">Select Neighborhood
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
            </label>
            <label for="cuisines-select">Select Cuisine Type
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </label>
        </div>
        <ul id="restaurants-list">&nbsp;</ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script type="application/javascript" charset="utf-8" src="js/lazysizes.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGsutFeNlZxh6kZlRwzyu0_ddIJ4UFvqM&libraries=places&callback=initMap"></script>

<footer id="footer">
    Copyright &copy; 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
