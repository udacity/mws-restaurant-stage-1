<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="-1" aria-hidden="true">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 tabindex="1">Filter Results</h2>
        <select tabindex="2" id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="3" id="cuisines-select" name="cuisines" aria-label="select cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul tabindex="4" id="restaurants-list" aria-label="list of restaurant"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzcgOKQmEIK0NeXBhK3-WJRo8sgYjT9ME&libraries=places&callback=initMap"></script>


  <footer id="footer" tabindex="-1">
    Copyright (c) 2017 <a href="/" tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
