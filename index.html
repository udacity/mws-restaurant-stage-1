<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header> 
        <a href="#restaurants-list" class="skip-link">Skip to List of Restaurants</a>
        <h1 aria-label="Restaurant Reviews"><!-- <a href="/"> --> Restaurant Reviews  <i class="fas fa-utensils"></i><!-- </a> --></h1>
    </header>
    <nav>
            <div class="filter-options">
                <!-- <h2>Filter Results</h2> -->
                <!-- <label for="neighborhoods-select" id="filter-label">Select Neighborhood</label> -->
                <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <!-- <label for="cuisines-select" class="filter-label">Select Cuisine</label> -->
                <select id="cuisines-select" name="cuisines" aria-label="Select Cuisine" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>            
    </nav>
 
    <main id="maincontent">
        <section id="map-container">
            <div id="map" aria-label="restaurants on google maps" role="application"></div>
        </section>
        <ul id="restaurants-list"></ul>
    </main>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
   <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
</body>

</html>
