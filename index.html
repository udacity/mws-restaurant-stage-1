<html>

<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

<body>
 
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

<main id="maincontent">

    <!-- Screen reader label added -->
    <section id="map-container">
      <div id="map" aria-label="Map of restaurants" role="application"></div>
   </section>
    
    <section>

    <!-- Screen reader label added -->
    <!-- tab focus -->
<div class="filter-options" tabindex="0" aria-label="Filter results">

        <h2>Filter Results</h2>
    
    <!-- Screen reader label added --> 
<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" area-label="Select Neighborhood">
          <option value="all">All Neighborhoods</option>
</select>

    <!-- Screen reader label added -->      
<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" area-label="Select Cuisine">
  <option value="all">All Cuisines</option>
</select>
        
</div>
      <!-- Screen reader label added -->      
      <!-- tab focus -->
      <ul id="restaurants-list" tabindex="0" area-label="Restaurant List"></ul>

    </section>
  
</main>

  <!-- Link to service worker script -->
  <script type="application/javascript" charset="utf-8" src="js/serviceworker_register.js"></script>
