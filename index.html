<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header class="main-header">
        <nav>
            <h1 class="heading-one"><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map"></div>
        </section>
        <section class="options-container">
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </section>
        <section class="restaurants-container">
            <ul id="restaurants-list"></ul>
        </section>
    </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGLFeR6gMp1T8xHCa6CFaEOZxPsYIu0A0&libraries=places&callback=initMap"></script>

    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
