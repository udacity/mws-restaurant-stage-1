<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.css" />
  <!--<script type="application/javascript" charset="utf-8" src="js/service-worker.js"></script>-->
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <ul class="social-nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link fa fa-facebook-square color-theme" href="http://facebook.com"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link fa fa-twitter-square color-theme" href="http://twitter.com"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link fa fa-share-alt-square color-theme" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link fa fa-digg color-theme" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link fa fa-google-plus-square color-theme" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link  fa fa-at color-theme" href="mailto://pcprincess@outlook.com"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link color-theme" href="#"></a>
        </li>
      </ul>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelledby="google-map" role="application">
      <div id="map"></div>
    </section>
    <label id="google-map">Google Map</label>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all" role="option" aria-label="neighborhoods to select">All Neighborhoods</option>
          </select>
          <label id="neighborhoods-label">Filter By Neighborhood</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all" role="option">All Cuisines</option>
          </select>
          <label id="cuisine-label">Filter By Cuisine</label>
      </div>
        <ul class="restaurant-container" id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4V-YYKBOR0v-IB97b2mCkaZb6ub77Bvg&libraries=places&callback=initMap"></script>


  <footer id="footer">

  </footer>

</body>

</html>
