<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--setting the viewport-->
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a role="link" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="filter-options row">
        <h2 role="heading" tabindex="0">Filter Results</h2>
        <div class="col-5">
        <label for="neighborhoods-select">Select neighborhoods:</label>
        <select role="menu" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option role="menuitem" value="all" >All Neighborhoods</option>
        </select>
      </div>
      <div class="col-5">
        <label for="cuisines-select">Select cuisines:</label>
        <select role="menu" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option role="menuitem" value="all" >All Cuisines</option>
        </select>
      </div>
      </div>
      <ul class="row" id="restaurants-list">
      </ul>
    </section>
    <section id="map-container">
        <div id="map" role="application"></div>
      </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a role="link" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
