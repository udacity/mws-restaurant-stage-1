<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="maincontent">
    <section id="map-container">
      <div id="map" class="map"></div>
    </section>
    <section>
      <!-- TODO Make the filter collapsible and put an icon like a search icon that un-collapses it -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine type">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" class="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="dist/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/main.js"></script>

  <!-- Service Worker -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGsSWsuyjgHVk61MPjDWs-ejcCS-Rgfuc&libraries=places&callback=initMap"></script>


  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
