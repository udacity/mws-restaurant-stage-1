<!DOCTYPE html>
<html lang="en">

<head>
	<!--added meta tags for charset, viewport, description-->
	<meta charset="UTF-8">
	<meta name="description" content="Find a local resturant to dine at" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#333333" />
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="manifest" href="/manifest.json" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
	<title>Restaurant Reviews</title>
</head>

<body>
	<header tabindex="0">
		<!--Skip link to bypass map for keyboard users-->
		<a href ="#neighborhoods-select" class="skip-link">Skip to Filter Options</a>
		<nav role="navigation">
			<h2>
				<a href="/">Restaurant Reviews</a>
			</h2>
		</nav>
	</header>
	<main id="maincontent" role="main">
		<section id="map-container">
			<div id="map" role="application"></div>
		</section>
		<section>
			<div class="filter-options" aria-label="Filter Options" tabindex="0">
				<h3>Filter Results</h3>
				<select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhoods" onchange="updateRestaurants()">
					<option value="all">All Neighborhoods</option>
				</select>
				<select id="cuisines-select" name="cuisines" aria-label="Select Cuisines" onchange="updateRestaurants()">
					<option value="all">All Cuisines</option>
				</select>
			</div>
				<ul id="restaurants-list" tabindex="0"></ul>
		</section>
	</main>

	<!-- Beginning scripts -->
	<!--Service worker-->
	<script type="application/javascript" charset="utf-8" src="register.js"></script>
	<script type="application/javascript" charset="utf-8" src="sw.js"></script>
	<!--DBHelper-->
	<script type="text/javascript" src="js/dbhelper.js"></script>
	<!--IndexedDB w/ promises Jake Archibald-->
	<script type="application/javascript" charset="utf-8" src="js/idb-lib.js"></script>

	<!--IndexedDB-->
	<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
	<!--Main JS-->
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>


	<!-- Google Maps Currently has workaround for API Key - insert your own key if needed
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>-->
	<!--Leaflet map-->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

	<footer id="footer">
		&#169; 2017 <a href="/"><strong>Restaurant Reviews</strong></a><br>All Rights Reserved.<br>
		Icon made by <a href="https://www.flaticon.com/authors/freepik">Freepik</a> from www.flaticon.com 
		<!--added unicode-->
	</footer>

</body>

</html>
