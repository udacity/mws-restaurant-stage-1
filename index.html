<!DOCTYPE html>
<html>
<head>
  <html lang="en">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <meta name="theme-color" content="#3367D6"/>
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <link rel="stylesheet" href="dest/css/style.min.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet'/>
  <link rel="manifest" href="./manifest.json">

</head>

<body>
  <header>
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="map for all restaurant"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="filter options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <script type="text/javascript" charset="utf-8" src="./idb.js" defer></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js' defer></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="" defer></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js" defer></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js" defer></script>
  
  
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2018 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
