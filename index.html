<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div id="sitetitle">
      
      <object id="sitelogo" type="image/svg+xml" data="img/trs-vector.svg">
      <img src="img/trs-logo.png">
      </object>

      <h1 class="sitetitle">Reviews App</h1>
      <p class="sitedesc">Find somewhere to go</p>
    </div>

    <nav>
      <!--Menu links go here when I decide what they will be -->
    </nav>
  </header>

  <main>
    <section id="map-container">
      <div id="map">
        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjr0bOF46Ke3yEgRQA0xaLneelWPlyaY4&libraries=places&callback=initMap"></script>   
      </div>
    </section>
    <section id="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
    </section>

  </main>

  <footer id="footer">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>

</body>

</html>
