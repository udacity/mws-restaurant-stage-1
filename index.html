<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="Description" content="A Restaurant Reviews PWA App.">
  <meta name="theme-color" content="#317EFB"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
    <a tabindex="2" href="#filter-options" id="accessibility-skip-link" class="accessibility-skip-link">Skip to Filtered Restaurant Results</a>
  <header>
    <nav class="flex-item-center">
      <h1><a tabindex="1" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="maincontent">
    <section id="map-container" role="application" aria-label="Map">
      <div tabindex="3" id="map" class="map"></div>
    </section>
    <section id="results">
      <div tabindex="4" id="filter-options" class="filter-options">
        <h2 class="heading-filter-results">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" role="menu" aria-label="Select Neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select Cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul tabindex="5" id="restaurants-list" class="restaurants-list"></ul>
    </section
  </main>
  <script charset="utf-8" src="js/app.js" type="application/javascript"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  
  <footer id="footer" class="flex-item-center">
    &copy; 2018 &nbsp;<a href="/"><strong>Restaurant Reviews</strong></a> &nbsp; All Rights Reserved.
  </footer>

</body>

</html>
