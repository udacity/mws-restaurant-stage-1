<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <link rel="stylesheet" media="all" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" media="all" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#444444">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation" aria-labeledby="Main Page">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <div role="navigation" aria-labeledby="breadcrumb">
      <ul id="breadcrumb">
          <li><a href="/">Home</li>
      </ul>
    </div>

  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Restaurant location displayed on Google Map">
      <div id="map" role="application"></div>
    </section>

<!--     <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours"></table>
 -->
   <section>
      <div class="filter-options">
        <h2 id="filter-results">Filter Results</h2>
        <select id="neighborhoods-select"
                aria-label="Select a neighborhood" 
                name="neighborhoods" 
                onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" 
                aria-label="Select a cuisine" 
                name="cuisines" 
                onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJDOEGdJdvzGm4qPFqmr3nSMPfpfEqtUk&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
