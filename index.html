<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831">
  <script src="lazysizes.min.js" async=""></script>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- beginning header -->
  <header>
    <!-- beginning nav -->
    <nav>
      <h1><a title="home" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- beginning breadcrumb -->
    <ul id-"breadcrumb" role="navigation" aria-label="Breadcrumb" >
      <li><a title="home" href="/">Home</li>
    </ul>
    <!-- end breadcrumb -->
    <!-- end nav -->
  </header>
  <!-- end header -->

  <!-- beginning main -->
  <main id="maincontent" role="application">
    <!-- beginning map -->
    <ul id="restaurants-list" aria-label="results" role="application" ></ul>
    <section id="map-container" aria-labelledby="map">
      <div id="map" tabindex="0" aria-label="location" role="application"></div>
    </section>
    <section>
      <div class="filter-options" aria-labelledby="neighborhoods-select" role="application">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-select">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-select">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <!-- end map -->
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/env.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/register.js"></script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer" aria-labelledby="footer" >
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    <div>Icons made by <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </footer>

</body>

</html>
