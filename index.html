<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#252831">
    <link rel="icon" type="image/png" href="img/icon/icon-48_x_48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Restaurant Reviews</title>
</head>

<body>
    <div id="network-offline" class="network offline hidden">
        <p>
            You are offline!
        </p>
        <button onclick="document.getElementById('network-offline').classList.toggle('hidden')">Dismiss</button>
    </div>
    <div id="network-online" class="network online hidden">
        <p>
            Reconnected! Refresh the page?
        </p>
        <button onclick="location.reload()">Refresh</button>
        <button onclick="document.getElementById('network-online').classList.toggle('hidden')">Dismiss</button>
    </div>
    <header>
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" aria-label="map-aria-description" role="application">
            <div id="map"></div>
        </section>
        <label id="map-aria-description" class="map-aria-description">Mapbox application</label>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighbourhoods-label"
                    tabindex="0">
                    <option value="all">All Neighborhoods</option>
                </select>
                <label id="neighbourhoods-label" class="filter-label">by neighbourhoods</label>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label" tabindex="0">
                    <option value="all">All Cuisines</option>
                </select>
                <label id="cuisines-label" class="filter-label">by cuisines</label>
            </div>
            <div id="restaurants-list"></div>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/lazysizes.min.js" async></script>
    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/private.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/idbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/register.js"></script>



    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a>
        All Rights Reserved.
    </footer>

</body>

</html>
