<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#252831"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <header tabindex="-1">
    <nav tabindex="-1">
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps"></div>
    </section>
    <section class="filter-options-section" tabindex="-1">
      <div class="filter-options" tabindex="-1">
        <h2 align="center" tabindex="0" aria-label="Filter results by neighborhood and cuisine">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter by Neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Filter by Cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <div aria-live="polite" id="filtered-results"></div>
      </div>
    </section>
  <section>
      <div id="restaurants-list"></div>
    </section>
  </main>
  <div id="offline"><strong style="color:red;">**</strong>Currently Offline<strong style="color:red;">**</strong></div>
  <script>
    if ('serviceWorker' in navigator) {
       navigator.serviceWorker.register('service-worker.js')
       .then(function(registration) {

       })
       .catch(function(error) {
        console.error(error);
       });
     }



     </script>

 <!-- IndexedDB Promised library by https://github.com/jakearchibald/idb.git -->
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<!-- IndexedDB Promised library by https://github.com/jakearchibald/idb.git -->



<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEmaR9pjKC612N3uP2SXC31Q0sVs9lmK0&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>


</body>

</html>
